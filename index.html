<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Choose one:</h2>
    <div class="box-container">
        <button id="rock-box" class="choice-box">Rock</button>
        <button id="paper-box" class="choice-box">Paper</button>
        <button id="scissors-box" class="choice-box">Scissors</button>
    </div>
    <div>
        <h3 id="player-score">Player score: 0</h3>
        <h3 id="cpu-score">CPU score: 0</h3>
    </div>
    <div>
        <p id="player-output"></p>
        <p id="cpu-output"></p>
        <p id="outcome"></p>
    </div>
</body>
</html>
